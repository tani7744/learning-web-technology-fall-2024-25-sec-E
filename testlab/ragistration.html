<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FROM LOGIN AND REGISTER</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="signup">
<fieldset>
<center>
<legend><h1>Signup</h1></legend>
<h4>It's FREE!</h4>
<form action="login.html" method="get">
    First Name: <input type="text" name="firstName" required><br><br>
    Last Name: <input type="text" name="lastName" required><br><br>
    Gender: <input type="text" name="gender" required><br><br>
    Contact: <input type="tel" name="contact" required><br><br>
    Address: <input type="text" name="address" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    Password: <input type="password" name="password" required><br><br>
    <input type="submit" name="submit" value="Submit">
 
    <p>By clicking the sign-up button, you agree to our<br>
    <a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a></p>
    <p>Already have an account? <a href="login.html">Login Here</a></p>
</form>
</center>
</fieldset>
</div>
</body>
</html>
